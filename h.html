<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Hosting Demo</title>
</head>
<body>

<video id="main" controls style="width: 1280px; max-width: 100%;"></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.light.min.js"></script>
<script>
    var video = document.getElementById('main');
    var videoSrc = 'https://cdn.jsdelivr.net/gh/leipengkai/test/1/video.m3u8';
    // var videoSrc = 'https://cdn.jsdelivr.net/gh/huxx16/m3u8/yourname/playlist.m3u8';
    // var videoSrc = 'https://ae01.alicdn.com/kf/Ha68864481cf94bb59b27f21bc601c2e3v.jpg';

    if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    }
</script>

</body>
</html>
